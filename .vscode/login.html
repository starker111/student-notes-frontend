<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Study Notes Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      background-size: 200% 200%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating study elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(71, 118, 230, 0.05) 2%, transparent 10%),
        radial-gradient(circle at 75% 75%, rgba(142, 84, 233, 0.05) 2%, transparent 10%),
        radial-gradient(circle at 50% 50%, rgba(255, 128, 8, 0.03) 2%, transparent 10%);
      background-size: 100px 100px, 120px 120px, 150px 150px;
      background-position: 0 0, 0 0, 0 0;
      animation: patternMove 60s linear infinite;
    }
    
    @keyframes patternMove {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 500px 500px, -500px 500px, 500px -500px; }
    }
    
    .floating-icon {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
    .icon-2 { top: 20%; right: 15%; animation-delay: 1s; }
    .icon-3 { bottom: 15%; left: 15%; animation-delay: 2s; }
    .icon-4 { bottom: 20%; right: 10%; animation-delay: 3s; }
    .icon-5 { top: 50%; left: 5%; animation-delay: 4s; }
    .icon-6 { top: 40%; right: 5%; animation-delay: 5s; }
    
    .login-container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
      background: linear-gradient(to right, #4776E6, #8E54E9);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: titlePulse 2s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .login-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .login-header::after {
      content: 'üìö';
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      background: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
      animation: bounce 2s ease infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
    
    .login-form {
      padding: 2.5rem 2rem 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #4776E6;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .form-group input:focus {
      border-color: #4776E6;
      box-shadow: 0 0 10px rgba(71, 118, 230, 0.2);
    }
    
    .form-group i {
      position: absolute;
      left: 1rem;
      top: 2.3rem;
      color: #8E54E9;
      font-size: 1.2rem;
    }
    
    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to right, #4776E6, #8E54E9);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(71, 118, 230, 0.3);
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(71, 118, 230, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error {
      color: #ff3860;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }
    
    .login-footer a {
      color: #4776E6;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .login-footer a:hover {
      color: #8E54E9;
      text-decoration: underline;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        width: 95%;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
      
      .login-form {
        padding: 2rem 1.5rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating study icons -->
  <div class="floating-icon icon-1">üìù</div>
  <div class="floating-icon icon-2">üìö</div>
  <div class="floating-icon icon-3">üéì</div>
  <div class="floating-icon icon-4">‚úèÔ∏è</div>
  <div class="floating-icon icon-5">üìñ</div>
  <div class="floating-icon icon-6">üîç</div>

  <div class="login-container">
    <div class="login-header">
      <h1>üìò Study Notes Hub</h1>
      <p>Your personal study companion</p>
    </div>
    
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <i>üë§</i>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <i>üîí</i>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      
      <button type="submit" class="login-btn">Start Learning</button>
      <p class="error" id="errorMsg"></p>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
